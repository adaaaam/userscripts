name: Sync youtube-classic/ to adamlui/youtube-classic/greasemonkey/

on:
  push:
    branches: [ master, main ]
    paths:
      - 'youtube-classic/**'

jobs:
  build:
    if: github.event.commits[0].committer.username != 'kudo-sync-bot'
    runs-on: ubuntu-latest
    steps:

      - name: Checkout adamlui/userscripts
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: adamlui/userscripts
          path: adamlui/userscripts

      - name: Checkout adamlui/youtube-classic
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: adamlui/youtube-classic
          path: adamlui/youtube-classic

      - name: Copy README.md to adamlui/youtube-classic
        run: cp -f ${{ github.workspace }}/adamlui/userscripts/youtube-classic/README.md ${{ github.workspace }}/adamlui/youtube-classic/README.md

      - name: Sync youtube-classic/ to adamlui/youtube-classic/greasemonkey/
        run: rsync -avhr --delete ${{ github.workspace }}/adamlui/userscripts/youtube-classic/ ${{ github.workspace }}/adamlui/youtube-classic/greasemonkey/

      - name: Push to adamlui/youtube-classic
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          push_options: '--force'
          add_options: '--all'
          commit_user_email: auto-sync@kudoai.com
          commit_message: '${{ github.event.head_commit.message }} â†ž [auto-sync from `adamlui/userscripts`]'
          file_pattern: '**'
          repository: adamlui/youtube-classic